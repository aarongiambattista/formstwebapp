<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure SWA (Cosmos DB)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4 md:p-8">

    <div class="max-w-xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-700">Submit User Data</h1>
            <p class="text-lg text-gray-700 mt-2">PoC: SWA Form -> Azure Function -> Cosmos DB</p>
        </header>

        <div class="bg-white p-6 md:p-8 rounded-lg shadow-md">
            
            <form id="user-form" class="space-y-4">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <!-- UPDATED: Added maxlength -->
                    <input type="text" id="first-name" required maxlength="100"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <!-- UPDATED: Added maxlength -->
                    <input type="text" id="last-name" required maxlength="100"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <!-- UPDATED: Added maxlength -->
                    <input type="email" id="email" required maxlength="100"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <button type="submit" id="submit-button" class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        <div id="spinner" class="spinner w-5 h-5 border-2 border-transparent border-solid rounded-full mr-3 hidden"></div>
                        <span id="button-text">Submit</span>
                    </button>
                </div>
            </form>

            <div id="status-message" class="mt-4 text-center"></div>
        </div>
    </div> 

    <script>
        // --- JavaScript logic is identical, no changes needed here ---
        const userForm = document.getElementById('user-form');
        const submitButton = document.getElementById('submit-button');
        // ... (rest of the script) ...
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const statusMessage = document.getElementById('status-message');

        userForm.addEventListener('submit', async function(event) {
            event.preventDefault(); 
            
            const submission = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                email: document.getElementById('email').value
            };

            setLoading(true);

            try {
                const response = await fetch('/api/SubmitUser', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submission)
                });

                // The server will now send a 400 status if validation fails
                const result = await response.json();

                if (response.ok) {
                    showStatus(result.message, "success");
                    userForm.reset();
                } else {
                    // Display the validation error from the server
                    showStatus(`Error: ${result.message || 'Could not submit.'}`, "error");
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus("A network error occurred.", "error");
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            buttonText.textContent = isLoading ? 'Submitting...' : 'Submit';
            spinner.classList.toggle('hidden', !isLoading);
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 text-center ${type === 'success' ? 'text-green-600' : 'text-red-600'}`;
            setTimeout(() => { statusMessage.textContent = ''; }, 4000);
        }
    </script>
</body>
</html>
